<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #00a65a;
            border: none;
            border-radius: 0;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav > li > a {
            color: #fff;
            font-size: 18px;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }
        .card-img-top {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .card-text {
            font-size: 16px;
            color: #666;
        }
        .btn-warning {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
        }
        .btn-warning:hover {
            background-color: #eea236;
            border-color: #eea236;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 36px; color: #333;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <div class="input-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Search for a book...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-warning">Search</button>
                        </span>
                    </div>
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top: 30px;">
                <div class="card">
                    <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                    <div class="card-body">
                        <h4 class="card-title">{{i[0]}}</h4>
                        <p class="card-text">{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
